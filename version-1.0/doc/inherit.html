<body>
<h1><a>控件继承</a></h1>
<hr />
<p class="clsRef">ECUI控件继承关系</p>
<p class="clsRef">创建新控件</p>
<p>在ECUI现有框架上，通过继承已有控件、组合现有控件，能较快的创建新控件</p>
<p>具体步骤如下：</p>
<ol>
    <li>创建新控件的构造函数
    <p>能被框架自动识别并调用的构造函数都带有三个函数(baseClass, el, params) baseClass控件基本样式，el控件的HTML元素，params控件初始化时的参数</p>
    </li>
    <li>继承已有控件
    <p>使用baidu.inherits(class, parent)，继承已有控件
    </li>
    <li>扩展方法属性等
    <p>使用baidu.extend(class, obj), 扩展方法属性</p>
    </li>
</ol>
</body>
</html>
