<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>ECUI 事件</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" type="text/css" href="common/common.css" />
</head>
<body>
<h1><a>ECUI 事件</a></h1>
<hr size="1">
<p>下面列出了 ECUI 中的所有的事件，点击链接即可前往事件的定义。</p>
<p class="clsRef">事件</p>
<blockquote>
    <table class="clsSTD">{foreach from=$sortedEvents item="item"}
    <tr>
      <td><a href="event/{$item.name}.html?type={$item.type}">{$item.name}{if $key>0 && $sortedMethods[$key-1].name==$item.name || $sortedMethods[$key+1].name==$item.name}|{$item.type|capitalize}{/if}</a></td>
      <td>{eval var=$item.desc}</td>
  </tr>{/foreach}
  </table>
</blockquote>
</body>
</html>
