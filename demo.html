    <script>
function test() {
    son.a = 50;
    son.test1();
}
Imp1 = ecui.util.makeInterface(
    {
        test: function () {
            this.a = 10;
            console.log('imp1-test', this.a);
            this.safecall(test);
        },
        test1: function () {
            console.log(this.a);
        }
    },
    ['a']//定义a是接口Imp1的私有变量
);
Imp2 = ecui.util.makeInterface(
    {
        test: function () {
            console.log('imp2-test', this.a);
        }
    }
);
Parent = ecui.util.makeClass(
    function () {
        this.type = 'parent';
    },
    ['type']//定义type是类Parent的私有变量
);
Son = ecui.util.makeClass(
    function () {
        this.type = 'son';
    },
    ['type'],//定义type是类Son的私有变量
    {
        test: function () {
            console.log(this.type);
            this['interface'].test.call(this);
        }
    },
    [Imp1, Imp2]
);
ecui.util.inherits(Son, Parent);
var son = new Son();
son.test();
    </script>
