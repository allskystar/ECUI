<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>样式规范</title>
    <!--[if lte IE 8]>
        <script type="text/javascript" src="ie-es5.js"></script>
    <![endif]-->
    <link rel="stylesheet/less" type="text/css" href="ecui.css" />
    <link rel="stylesheet/less" type="text/css" href="common.css">
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="src/class-es5.js"></script>
    <script>
BaseImp = _interface({
    constructor: function () {
        console.log('baseimp constructor');
    },

    test: function () {
        console.log('test');
    }
});

Imp = _interface.extends(BaseImp, {
    private: {
        a: 'inf'
    },

    constructor: function () {
        console.log('imp constructor');
    },

    printA: function () {
        console.log(this.a);
    }
});

Base = _class(
    {
        private: {
            a: 1
        },

        constructor: function () {
            console.log('base constructor');
        },

        protected: {
            printA: function () {
                console.log(this.a);
            }
        },

        print: function () {
            son.printA();
        },

        static: ['print'],

        final: ['print']
    }
);
Son = _class.extends(
    Base,
    {
        private: {
            a: 10
        },

        constructor: function () {
            console.log('son constructor');
        },

        printA: function () {
            _super.printA();
            console.log(this.a);
        },

        final: ['printA']
    },
    Imp
);
son = new Son();
Base.print();
//son2.value = 10;
//son2.visit();
    </script>
</head>
<body>
<div ui="type:table">
  <table>
    <!-- 表头区域 -->
    <thead>
      <tr>
        <th style="width:200px;">公司名</th>
        <th style="width:200px;">url</th>
        <th style="width:250px;">地址</th>
        <th style="width:100px;">创办时间</th>
      </tr>
    </thead>
    <!-- 内容行区域 -->
    <tbody>
      <tr>
        <td>百度</td>
        <td>www.baidu.com</td>
        <td>中国北京中关村</td>
        <td>1999</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
