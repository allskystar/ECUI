<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>样式规范</title>
    <!--[if lte IE 8]>
        <script type="text/javascript" src="ie-es5.js"></script>
    <![endif]-->
    <link rel="stylesheet/less" type="text/css" href="ecui.css" />
    <link rel="stylesheet/less" type="text/css" href="common.css">
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="ecui.js"></script>
    <script>
    ecui.onready = function () {
        ecui.get('ttt').onclick = function () {
            document.getElementById('click').innerHTML=Date.now();
        };
        ecui.get('ttt').onmousedown = function () {
            document.getElementById('mousedown').innerHTML=Date.now();
        };
        ecui.get('ttt').onmouseup = function () {
            document.getElementById('touchend').innerHTML=Date.now();
        };
    };
    ecui.ui.NSBDateTime = ecui.inherits(
      ecui.ui.BDateTime,
      {
        Options: ecui.inherits(
          ecui.ui.BDateTime.prototype.Options,
          {
            TimeCalendar: ecui.inherits(
              ecui.ui.BDateTime.prototype.Options.prototype.TimeCalendar,
              {
                FORMAT: 'HH:mm',
                MRANGE: 15,
                SRANGE: 30
              }
            )
          }
        )
      }
    )
    </script>
    <style>

.ui-calendar-input-options {
    display: inline-block;
    

    .ui-calendar-header {
        position: relative;
        width: auto;
        height: 45px;
        line-height: 45px;
        font-size: 0px;
        border: 1px solid #cccccc;
        text-align: center;
        background: #ffffff;
        margin-left: -12px;

        .ui-button {
            width: 60px;
        }
        .ui-button.ui-calendar-title {
            width: 80px;
        }
    }
    .ui-calendar {
        width: auto;
        font-size: 0;
        padding: 0 12px;
        background: #ffffff;
        padding: 0;
        .ui-monthview {
            width: 234px;
            display: inline-block;
            vertical-align: middle;
        }
        .ui-listbox {
            display: inline-block;
            vertical-align: middle;
            font-size: 14px;
            width: 25%;
            height: 240px;
            overflow-y: auto;

            .ui-item {
                text-align: center;
                height: 30px;
                line-height: 30px;
                cursor: pointer;
            }
            .ui-item-hover {
                color: #ffffff;
                background-color: #368cda;
            }

            .ui-item-focus,
            .ui-item-selected {
                color: #368cda;
                background-color: #ffffff;
            }
        }
    }   

    .options-content{
        position: relative;
        height:50px;
        line-height:50px;
        background:#fff;
        border: 1px solid #cccccc;
        border-top:none;

        .time-title{
            display: inline-block;
            vertical-align: middle;
            width:100px;
            height:22px;
            line-height:22px;
            text-align: center;
            border: 1px solid #acbaca;
            border-right:none;
            font-size:14px;
        }
        .clear{
            position: absolute;
            right: 100px;
            display: inline-block;
            vertical-align: middle;
            font-size:14px;
            color:rgba(81, 163, 81, 1);
            cursor: pointer;
            &:hover{
                color:rgba(81,189, 81, 1);
            }
        }
        .submit{
            position: absolute;
            right: 50px;
            position: absolute;
            display: inline-block;
            vertical-align: middle;
            padding-left:15px;
            font-size:14px;
            cursor: pointer;
            color:rgba(81, 163, 81, 1);
            &:hover{
                color:rgba(81,189, 81, 1);
            }
        }
    }
}
